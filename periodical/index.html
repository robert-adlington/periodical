<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodic Table (Custom Tags)</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Basic styling for the custom elements */
        periodic-table {
            display: grid;
            grid-template-columns: repeat(18, 1fr);
            grid-auto-rows: minmax(50px, auto);
            gap: 5px;
            background-color: #ddd;
            padding: 10px;
            border-radius: 5px;
            margin: 20px auto; /* Center the table */
            max-width: 90%; /* Adjust as needed */
        }

        chemical-element {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        atomic-number {
            font-size: 0.8em;
            color: #777;
            margin-bottom: 5px;
        }

        symbol-tag { /* Renamed to avoid conflict with standard <symbol> SVG tag */
            font-size: 1.5em;
            font-weight: bold;
        }

        element-name {
            font-size: 0.7em;
            margin-top: 5px;
        }

        /* Basic color-coding (can be moved to external style.css) */
        chemical-element.alkali-metal { background-color: #f0ad4e; }
        chemical-element.alkaline-earth-metal { background-color: #d9534f; }
        chemical-element.metalloid { background-color: #5cb85c; }
        chemical-element.nonmetal { background-color: #5bc0de; }
        chemical-element.halogen { background-color: #428bca; }
        chemical-element.noble-gas { background-color: #f7f7f7; color: #333; }
    </style>
</head>
<body>
    <h1>The Periodic Table of Elements (Custom Tags)</h1>
    <periodic-table>
        <chemical-element class="alkali-metal" style="grid-row: 1; grid-column: 1;">
            <atomic-number>1</atomic-number>
            <symbol-tag>H</symbol-tag>
            <element-name>Hydrogen</element-name>
        </chemical-element>
        <chemical-element class="noble-gas" style="grid-row: 1; grid-column: 18;">
            <atomic-number>2</atomic-number>
            <symbol-tag>He</symbol-tag>
            <element-name>Helium</element-name>
        </chemical-element>
        <chemical-element class="alkali-metal" style="grid-row: 2; grid-column: 1;">
            <atomic-number>3</atomic-number>
            <symbol-tag>Li</symbol-tag>
            <element-name>Lithium</element-name>
        </chemical-element>
        <chemical-element class="alkaline-earth-metal" style="grid-row: 2; grid-column: 2;">
            <atomic-number>4</atomic-number>
            <symbol-tag>Be</symbol-tag>
            <element-name>Beryllium</element-name>
        </chemical-element>
        <chemical-element class="metalloid" style="grid-row: 2; grid-column: 13;">
            <atomic-number>5</atomic-number>
            <symbol-tag>B</symbol-tag>
            <element-name>Boron</element-name>
        </chemical-element>
        <chemical-element class="nonmetal" style="grid-row: 2; grid-column: 14;">
            <atomic-number>6</atomic-number>
            <symbol-tag>C</symbol-tag>
            <element-name>Carbon</element-name>
        </chemical-element>
        <chemical-element class="nonmetal" style="grid-row: 2; grid-column: 15;">
            <atomic-number>7</atomic-number>
            <symbol-tag>N</symbol-tag>
            <element-name>Nitrogen</element-name>
        </chemical-element>
        <chemical-element class="nonmetal" style="grid-row: 2; grid-column: 16;">
            <atomic-number>8</atomic-number>
            <symbol-tag>O</symbol-tag>
            <element-name>Oxygen</element-name>
        </chemical-element>
        <chemical-element class="halogen" style="grid-row: 2; grid-column: 17;">
            <atomic-number>9</atomic-number>
            <symbol-tag>F</symbol-tag>
            <element-name>Fluorine</element-name>
        </chemical-element>
        <chemical-element class="noble-gas" style="grid-row: 2; grid-column: 18;">
            <atomic-number>10</atomic-number>
            <symbol-tag>Ne</symbol-tag>
            <element-name>Neon</element-name>
        </chemical-element>
        <chemical-element class="metal" style="grid-row: 3; grid-column: 1;">
            <atomic-number>11</atomic-number>
            <symbol-tag>Na</symbol-tag>
            <element-name>Sodium</element-name>
        </chemical-element>

    </periodic-table>
</body>
</html>
